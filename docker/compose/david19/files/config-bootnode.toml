# Every possible CLI should be in this file.
#
# Please use a plausible value, besu has to at least be able to parse it.
# If it is a multi-valued CLI make it a TOML array.
# If it is a number or boolean make it a number or boolean
# All other config options are strings, and must be quoted.

# Node Information
data-path="/data/besu"
genesis-file="/etc/genesis/genesis.json"
logging="INFO"
#node-private-key-file="/keys/nodekey"
min-gas-price=0

# Transaction Pool
tx-pool-retention-hours=999
tx-pool-max-size=1024

# P2P network
p2p-enabled=true
discovery-enabled=true
#p2p-host="${P2P_HOST}"
p2p-port=60606
max-peers=25
host-whitelist=["*"]


# JSON-RPC
rpc-http-enabled=true
rpc-http-host="0.0.0.0"
rpc-http-port=4545
rpc-http-api=["ETH","NET","IBFT","EEA","PRIV"]
rpc-http-cors-origins=["all"]
rpc-http-authentication-enabled=false
revert-reason-enabled=true

bootnodes=["enode://c6530ae9bba55d30c5f9af10f33bf90a3b7e65208e3c551e17376f22c26adb82c079a77a82fa477be2f8402426dab9bef81e21163ad6a58b85327fbc6961ed9e@13.92.154.28:60606","enode://2ab81b04777efd109797129bb6fcadced5b65af108fe1e45000e6282e0380dc54a48cb0b07ed3ca08e977aeaff2782c5601291bb33fc0f2f08b21208b6ee7664@13.72.79.206:60606"]

# GRAPHQL-RPC
graphql-http-enabled=true
graphql-http-host="0.0.0.0"
graphql-http-port=4547
graphql-http-cors-origins=["all"]


# WebSockets API
rpc-ws-enabled=true
rpc-ws-host="0.0.0.0"
rpc-ws-port=4546
rpc-ws-api=["ETH","NET","IBFT","EEA","PRIV"]
rpc-ws-authentication-enabled=false


